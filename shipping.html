/* Keyframes for falling animation */
@keyframes fall {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Apply falling animation to product cards */
.product, h3,h1, p {
  text-align: center;
